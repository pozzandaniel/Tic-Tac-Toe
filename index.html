<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player-panel">
        <div id="player1" class="player">
            <img src="./img/cross.png" alt="">
            <p>Player 1</p>
        </div>
        <div id="player2" class="player opacity">
            <img src="./img/circle.png" alt="">
            <p>Player 2</p>
        </div>
    </div>
    <table>
        <tr>
            <td onclick="fillGame(0)">
                <div  class="shape-container">
                    <img id="cross-0" src="./img/cross.png" class="shape d-none" alt="">
                    <img id="circle-0" src="./img/circle.png" class="shape d-none" alt="">
                </div>
            </td>
            <td onclick="fillGame(1)">
                <div class="shape-container">
                    <img id="cross-1" src="./img/cross.png" class="shape d-none" alt="">
                    <img id="circle-1" src="./img/circle.png" class="shape d-none" alt="">
                </div>
            </td>
            <td onclick="fillGame(2)">
                <div class="shape-container">
                    <img id="cross-2" src="./img/cross.png" class="shape d-none" alt="">
                    <img id="circle-2" src="./img/circle.png" class="shape d-none" alt="">
                </div>
            </td>
        </tr>
        <tr>
            <td onclick="fillGame(3)">
                <div class="shape-container">

                </div>
            </td>
            <td onclick="fillGame(4)">
                <div class="shape-container">
                    <img id="cross-4" src="./img/cross.png" class="shape d-none" alt="">

                </div>
            </td>
            <td onclick="fillGame(5)">
                <div class="shape-container">
                    <img id="cross-5" src="./img/cross.png" class="shape d-none" alt="">
                    <img id="circle-5" src="./img/circle.png" class="shape d-none" alt="">
                </div>
            </td>
        </tr>
        <tr>
            <td onclick="fillGame(6)">

                </div>
            </td>

                    <img id="circle-8" src="./img/circle.png" class="shape d-none" alt="">
                </div>
            </td>
        </tr>
    </table>
    
</body>
</html>
